<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 50%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 0 16px;
    }

    .container::after,
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: grey;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }

    .center-container {
      text-align: center;
    }

    .flexrent-logo-class {
      width: 25%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="center-container">
    <h1>Download the Flexrent-App now</h1>
    <a href="https://flexrent.multiflexxx.de/">
      <img class="flexrent-logo-class"
        src="https://raw.githubusercontent.com/Multiflexxx/FlexRent/master/Logo/PNG/HighResolution/Logo_purple_no_background.png"
        alt="Flexrent logo">
    </a>
  </div>
  <br><br>
  <div class="row">
    <div class="column">
      <div class="card">
        <div class="center-container">
          <img src="https://developer.android.com/images/brand/Android_Robot.png?hl=de" alt="Android logo"
            style="width:21vw">
        </div>
        <div class="container">
          <h2 class="center-container">Download Android App</h2>
          <p>
            <a class="button" href="https://flexrent.multiflexxx.de/Releases/flexrent.apk">Download</a>
          </p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="center-container">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1024px-Apple_logo_black.svg.png"
            alt="apple logo" style="width:10vw;">
        </div>
        <div class="container">
          <h2 class="center-container">Download iOS App</h2>
          <p>
            <a class="button" href="#">Download</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
